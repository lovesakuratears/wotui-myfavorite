<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Logo测试</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .test-title {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>SVG Logo 路径测试</h1>
    
    <!-- 测试使用 /static/icons/spider-logo.svg 路径 -->
    <div class="logo-container">
        <img src="/static/icons/spider-logo.svg" alt="蜘蛛网Logo - 绝对路径" class="w-8 h-8 rounded-md">
        <span class="test-title">绝对路径: /static/icons/spider-logo.svg</span>
    </div>
    
    <!-- 测试使用相对路径 -->
    <div class="logo-container">
        <img src="static/icons/spider-logo.svg" alt="蜘蛛网Logo - 相对路径" class="w-8 h-8 rounded-md">
        <span class="test-title">相对路径: static/icons/spider-logo.svg</span>
    </div>
    
    <p>检查浏览器控制台是否有404错误，确认SVG文件是否能正确加载。</p>
</body>
</html>
