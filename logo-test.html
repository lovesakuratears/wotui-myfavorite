<!DOCTYPE html>
<html>
<head>
    <title>Logo Test</title>
    <meta charset="UTF-8">
    <style>
        body { 
            margin: 0; 
            padding: 20px;
            font-family: Arial, sans-serif;
            background: white;
            color: black;
        }
        .test-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background: white;
        }
        .logo-1 {
            width: 32px;
            height: 32px;
            background: red;
            color: white;
            text-align: center;
            line-height: 32px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 16px;
        }
        .logo-2 {
            display: inline-block;
            width: 32px;
            height: 32px;
            background: blue;
            color: white;
            text-align: center;
            line-height: 32px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 16px;
            margin-left: 20px;
        }
        .text {
            margin-left: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Logo Display Test</h1>
    
    <div class="test-container">
        <div class="logo-1">蜘</div>
        <span class="text">测试1：div元素logo</span>
    </div>
    
    <div class="test-container">
        <span class="logo-2">蜘</span>
        <span class="text">测试2：span元素logo</span>
    </div>
    
    <div class="test-container">
        <svg width="32" height="32" viewBox="0 0 32 32">
            <circle cx="16" cy="16" r="15" fill="green"/>
            <text x="16" y="22" text-anchor="middle" fill="white" font-size="16" font-weight="bold">蜘</text>
        </svg>
        <span class="text">测试3：SVG元素logo</span>
    </div>
</body>
</html>
